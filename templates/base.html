<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>

<head>
    <title>Eye tracking visualizations</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="{{vue_link}}"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="{{ url_for('static', filename='files/heatmap.js') }}"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div id="app">
        <div class="navclosed" v-if="loggedIn">
            <button class="openbutton" @click="sidebarOpen()">â˜°</button>
        </div>
        <div class="navigator" id="sidebar" v-if="loggedIn">
            <button @click="sidebarClose()" class="closebutton">&times;</button>
            <router-link class="router-link" to="/home" name="Home">Home</router-link>
            <router-link class="router-link" to="/upload" name="Upload">Upload</router-link>
            {% for visualization in visualizations %}
            <router-link class="router-link" to="/{{visualization.link}}">{{ visualization.name }}</router-link>
            {% endfor %}
        </div>
        <!-- route outlet -->
        <!-- component matched by the route will render here -->
        {% block content %}{% endblock %}
        <login ref="login"></login>
        <button v-if="loggedIn" @click="showDatasets()">Get datasets</button>
        <div v-for="ds in datasets">
            <input type="radio" v-model="dataset" name="dataset" :value="ds.ID"> {% raw %} {{ds.Name}} {% endraw %}
        </div>
        <router-view></router-view>

    </div>
</body>
<script>
    const onAppLoaded = [];
</script>
{% for visualization in visualizations %}
<script src="/static/js/{{visualization.link}}.js">
</script>
{% endfor %}
<script src="{{ url_for('static', filename='js/utils.js') }}"></script>
<script src="{{ url_for('static', filename='js/uploader.js') }}"></script>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% block scripts %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
